        content="Calculate your Body Mass Index (BMI) with free online BMI Calculator and get the category of your weight and health suggestions.">

    <meta name="twitter:card" content="summary_large_image">

        content="Calculate your Body Mass Index (BMI) with free online BMI Calculator and get the category of your weight and health suggestions.">

<body class="min-vh-100 bg-dark-subtle d-flex flex-column align-items-center g-2">
    <header class="w-100 p-1 bg-info-subtle text-info-emphasis text-center">
        <h1>BMI Calculator</h1>
    </header>

    <main class="container-sm py-5 flex-grow-1 d-flex flex-column justify-content-center align-items-center gap-2">
        <form class="w-100 px-3 py-5 bg-info-subtle text-info-emphasis border border-info-subtle rounded-3 d-flex flex-column justify-content-center gap-5">
            <h2 class="text-info-emphasis">Enter Your Details</h2>

            <div class="d-flex flex-column gap-4">
                <div class="d-flex flex-column">
                    <label for="weight" class="form-label lead">Weight :</label>

                    <div class="input-group">
                        <input type="number" id="weight" class="form-control px-2 py-1 bg-dark-subtle border border-info-subtle focus-ring focus-ring-info">
                        <span class="input-group-text text-bg-info border border-info-subtle">kg</span>
                    </div>

                </div>

                <div class="d-flex flex-column">
                    <label for="height" class="form-label lead">Height :</label>

                    <div class="input-group">
                        <input type="number" id="height" class="form-control px-2 py-1 bg-dark-subtle border border-info-subtle focus-ring focus-ring-info">
                        <span class="input-group-text text-bg-info  border border-info-subtle">cm</span>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-center gap-2">
                <button id="calculateBtn" class="btn btn-info focus-ring focus-ring-info rounded-4">Calculate</button>
                <button id="resetBtn" class="btn btn-info focus-ring focus-ring-info rounded-4">Reset</button>
            </div>
        </form>

        <section id="warningMsg" class="alert alert-danger small text-center d-none" role="alert"></section>

        <section id="result" class="w-100 d-none"></section>
    </main>

    <footer class="w-100 p-2 small bg-info-subtle text-muted text-center">
        &copy 2025 Atia Farha | All Rights Reserved
    </footer>
</body>

</html>
